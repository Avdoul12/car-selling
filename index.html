<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Car Selling Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div id="menu-btn" class="fas fa-bars"></div>
        <a href="#" class="logo"> <span>Abdul</span>malik</a>

        <nav class="navbar">
            <a href="#home">Home</a>
            <a href="#vehicles">Vehicles</a>
            <a href="#services">Services</a>
            <a href="#featured">Featured</a>
            <a href="#reviews">Reviews</a>
            <a href="#contact">Contact</a>
        </nav>
        
        <div id="login-btn">
            <button class="btn">Login</button>
            <i class="fas fa-user"></i>
        </div>
    </header>

    <!-- Login Form -->
    <div class="login-form-container">
        <span class="fas fa-times" id="close-login-form"></span>
        <form action="#">
            <h3>User Login</h3>
            <input type="email" placeholder="Email" class="box">
            <input type="password" placeholder="Password" class="box">
            <p>Forgot your password? <a href="#">Click here</a></p>
            <input type="submit" value="Login Now" class="btn">
            <p>Or login with</p>
            <div class="buttons">
                <a href="#" class="btn">Google</a>
                <a href="#" class="btn">Facebook</a>
            </div>
            <p>Don't have an account? <a href="#">Create one</a></p>
        </form>
    </div>


    <!-- home section starts -->

    <section class="home" id="home">
        <h1 class="home-parallax" data-speed="-2">find your car</h1>
        <img class="home-parallax" data-speed="5" src="car image/car bakcground.jpg">
        <a href="#" class="btn home-parallax" data-speed="7">explore cars </a>
    </section>

    <section class="icons-container">
        <div class="icons">
            <i class="fas fa-home"></i>
            <div class="content">
                <h3>150+<h3>
                    <p>branches</p>
            </div>
        </div>

        <div class="icons">
            <i class="fas fa-car"></i>
            <div class="content">
                <h3>4770+<h3>
                    <p>cars sold</p>
            </div>
        </div>

        <div class="icons">
            <i class="fas fa-users"></i>
            <div class="content">
                <h3>590+<h3>
                    <p>happy clients</p>
            </div>
        </div>

        <div class="icons">
            <i class="fas fa-car"></i>
            <div class="content">
                <h3>890+<h3>
                    <p>new cars</p>
            </div>
        </div>
    </section> 
     <!-- home section end -->

     <!-- vehicles section starts -->
      <section class="vehicles" id="vehicles">
        <h1 class="heading"> popular <span>vehicles</span> </h1>
      </section>
      <!-- vehicles section starts -->
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
